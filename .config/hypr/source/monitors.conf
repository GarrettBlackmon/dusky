# #################################################################################################
# SECTION 1: MONITOR CONFIGURATION
#
# Guidelines:
# - Rule Syntax: monitor=NAME,RESOLUTION@REFRESH,POSITION,SCALE
# - "preferred" tells Hyprland to use the display's native resolution/refresh.
# - "auto" lets Hyprland position the monitor automatically (usually to the right).
# #################################################################################################

# -------------------------------------------------------------------------------------------------
# 1.0. PRIMARY MONITOR (YOUR ULTRAWIDE)
# -------------------------------------------------------------------------------------------------
# Explicitly set your Samsung Odyssey G95SC to its native max mode:
# 5120x1440 @ 240Hz (as reported by `hyprctl monitors`).
# Using 120Hz for now - test 240Hz once GPU config is fixed
monitor=DP-5,5120x1440@119.98,0x0,1

# -------------------------------------------------------------------------------------------------
# 1.0.1. DENON AVR (SEPARATE DISPLAY)
# -------------------------------------------------------------------------------------------------
# Display at 1080p on the AVR - will use wl-mirror to show center region
monitor=DP-4,1920x1080@59.94,5120x0,1

# -------------------------------------------------------------------------------------------------
# 1.1. FALLBACK / EXTERNAL MONITORS (CRITICAL)
# -------------------------------------------------------------------------------------------------
# This rule ensures that ANY external monitor/projector you plug in works instantly
# at its native resolution with no scaling. Without this, hotplugged displays might remain black.
monitor=,preferred,auto,1

# -------------------------------------------------------------------------------------------------
# 1.2. WORKSPACE BINDING (Optional)
# -------------------------------------------------------------------------------------------------
# Useful if you want specific workspaces to always stay on specific monitors.
# Workspace 3 is for the wl-mirror window on DENON-AVR
workspace=3, monitor:DP-4

# -------------------------------------------------------------------------------------------------
# 1.3. Misc
# -------------------------------------------------------------------------------------------------

# misc{} block moved to appearance.conf to avoid duplicates

cursor {
    no_hardware_cursors = true
}

# NOTE:
# Removed `monitor=eDP-1,...` because your current system reports monitors as DP-5 and HDMI-A-1,
# and you said the HDMI-A-1 display is just a dummy plug for Looking Glass.
# If you ever add a real second display, you can add an explicit monitor= rule for it above the fallback.


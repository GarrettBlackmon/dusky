# HYPRLAND SPECIFIC VARIABLES ARE TO BE SET IN ~/.config/uwsm/env-hyprland
#and compositor indifferent variables in ~/.config/uwsm/env

# this one environment variable is set here to fix a warning caused by hyprland on boot.
env = XDG_CURRENT_DESKTOP,Hyprland

# Dual GPU Configuration with VFIO Passthrough:
# - T400 (card2, PCI 0a:00.0): Display output - physically connected monitor
# - RTX 5090 (card1, PCI 01:00.0): Render offload + VM passthrough (dynamic)
#
# Don't set WLR_DRM_DEVICES - causes Aquamarine parsing errors.
# Hyprland will auto-detect and use T400 for display (where monitor is connected).

# Force Vulkan renderer (better for NVIDIA)
env = WLR_RENDERER,vulkan
env = WLR_RENDERER_ALLOW_SOFTWARE,0

# NVIDIA driver selection for applications
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/nvidia_icd.json
